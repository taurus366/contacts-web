<div class="login-window-container">
  <div class="login-window">

    <section class="window-header">
      <h3>Log in CONTACTS</h3>
    </section>

    <section class="window-main">

      <form #form="ngForm" method="post" (ngSubmit)="login(form)">

        <input type="text" #username="ngModel" name="username" id="username" placeholder="username" ngModel
               [class.error-border]="isUsernameInCorrect || username.errors?.['invalidField']" emptyFieldValidator required>

        <input #password="ngModel" type="password"  name="password" id="password" placeholder="password" ngModel
          [class.error-border]="isPasswordInCorrect || password.errors?.['invalidField']" emptyFieldValidator required>

        <span *ngIf="isPasswordInCorrect && isUsernameInCorrect">{{msg}}</span>

        <input type="submit" value="login">

      </form>

    </section>

  </div>
</div>
